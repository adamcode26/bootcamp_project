<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5" id="main_holder">
        <h1 id="login-header">Login</h1>
        
        <div id="login_error_msg_holder">
          <p id="login_error_msg">Invalid username <span id="error_msg_second_line">and/or password</span></p>
        </div>
        
        <form id="login_form" class="row g-3">
            <div class="col-md-4">
                <input type="text" name="username" id="username_field" class="form-control" placeholder="Username">
            </div>
            <div class="col-md-4">
                <input type="password" name="password" id="password_field" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-4">
                <input type="submit" value="Login" id="login_form_submit">
            </div>
        </form>
      
    </div>
    <script src="js/login.js"></script>
</body>
</html>
