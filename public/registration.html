<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
      <h1 class="my-5">Register Here!</h1>
        <form class="row g-3">
          <div class="col-md-4">
            <label for="first_name" class="form-label">First name</label>
            <input type="text" class="form-control" id="first_name" name ="first_name" value="Mark" required>
          </div>
          <div class="col-md-4">
            <label for="last_name" class="form-label">Last name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="Otto" required>
          </div>
          <div class="col-md-4">
            <label for="user_name" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" id="user_name" name="user_name" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>
          <div class="col-md-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>
          <div class="col-md-4">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" name="city" id="city" required>
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" required>
              <option selected disabled value="">Choose...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" name="zip" id="zip" required>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="is_driver" name="is_driver" checked=''>
              <label class="form-check-label" for="is_driver">
                Are you a Driver ?
              </label>
            </div>
          </div>
          <div id="driver_hidden">
            <div class="col-md-3">
              <label for="license" class="form-label">License Number</label>
              <input type="text" class="form-control" id="license" name="license">
            </div>
            <div class="col-md-3">
              <label for="car_name" class="form-label">Car Name</label>
              <input type="text" class="form-control" id="car_name" name="car_name" >
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="terms_condition" name="terms_condition" required>
              <label class="form-check-label" for="terms_condition">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
      </form>      
    </div>
    <script src="js/registration.js"></script>
</body>
</html>
