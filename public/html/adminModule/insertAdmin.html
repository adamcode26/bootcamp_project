<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>

<nav class="navbar navbar-light bg-light">
  <div class="container p-3 mb-2 bg-secondary text-white rounded">
      <a class="navbar-brand" href="#">Welcome To Cab Booking Application</a>
      <a class="navbar-brand" href="http://127.0.0.1:8081/html/landingPages/adminLanding.html" >Home</a>
  </div>
</nav>



<body>
    <div class="container my-5">
      <h1 class="my-5">Insert Admin</h1>
        <form class="row g-3">
          <div class="col-md-4">
            <label for="user_name" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>
          <div class="col-md-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>
          <div class="col-md-4">
            <label for="city" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" id="address" required>
          </div>
          <div class="col-md-4">
            <label for="city" class="form-label">Mobile No.</label>
            <input type="text" class="form-control" name="moile" id="mobile" required>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" id="submit" type="submit">Submit form</button>
          </div>
      </form>      
    </div>
    <script src="../../js/adminModule/insertAdmin.js"></script>
</body>
</html>
