<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Cab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>

<nav class="navbar navbar-light bg-light">
  <div class="container p-3 mb-2 bg-secondary text-white rounded">
      <a class="navbar-brand" href="#">Welcome To Cab Booking Application</a>
      <a class="navbar-brand" href="http://127.0.0.1:8081/html/landingPages/adminLanding.html" >Home</a>
  </div>
</nav>



<body>
    <div class="container my-5">
      <h1 class="my-5">Insert Cab</h1>
        <form class="row g-3">
          <div class="col-md-4">
            <label for="car_type" class="form-label">Car Type</label>
            <input type="text" class="form-control" id="car_type" name="car_type" placeholder="e.g. SUV" required>
          </div>
          <div class="col-md-4">
            <label for="per_km_rate" class="form-label">Rate (per K.M.)</label>
            <input type="numebr"  class="form-control" name="per_km_rate" id="per_km_rate" required>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" id="submit" type="submit">Submit form</button>
          </div>
      </form>      
    </div>
    <script src="../../js/cab/insertCab.js"></script>
</body>
</html>
