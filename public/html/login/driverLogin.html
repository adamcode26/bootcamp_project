<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>

<nav class="navbar navbar-light bg-light">
    <div class="container p-3 mb-2 bg-secondary text-white rounded">
        <a class="navbar-brand" href="#">Welcome To Cab Booking Application</a>
        <a class="navbar-brand" href="http://127.0.0.1:8081/html/landingPages/welcomeLanding.html" >Home</a>
    </div>
  </nav>

<body>
    <div class="container my-5" id="main_holder">
        <h1 id="login-header">Driver Login</h1>
        
        <form id="login_form" class="row g-3">
            <div class="col-md-4">
                <input type="text" name="username" id="username_field" class="form-control" placeholder="Username">
            </div>
            <div class="col-md-4">
                <input type="password" name="password" id="password_field" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-4">
                <input type="submit" value="Login" id="login_form_submit">
            </div>
        </form>
      
    </div>
    <script src="../../js/login/driverLogin.js"></script>
</body>
</html>
